<header><strong>Open Day Workshop</strong> | Computer Science, Software Engineering, Cybersecurity, AI &amp; Networking</header>
<h2 id="why-pseudocode">Why Pseudocode?</h2>
<p>Pseudocode is a bridge between:</p>
<ul>
<li><strong>Plain English</strong> (easy to understand, but vague)</li>
<li><strong>Real code</strong> (precise, but strict and fussy)</li>
</ul>
<p>We use pseudocode to:</p>
<ul>
<li>Focus on <strong>logic before syntax</strong></li>
<li>Communicate ideas with others (including noncoders)</li>
<li>Plan solutions that can later be turned into <strong>Python</strong></li>
<li>Reduce getting stuck on small language details</li>
</ul>
<footer><strong>From Idea to Small System:</strong> Python for Software Engineers</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-header="**Open Day Workshop** | Computer Science, Software Engineering, Cybersecurity, AI &amp; Networking" data-footer="**From Idea to Small System:** Python for Software Engineers" data-paginate="true" data-theme="ugm" lang="en-US" data-marpit-pagination="22" style="--header:**Open Day Workshop** | Computer Science, Software Engineering, Cybersecurity, AI &amp; Networking;--footer:**From Idea to Small System:** Python for Software Engineers;--paginate:true;--theme:ugm;" data-marpit-pagination-total="49" data-size="16:9">
<header><strong>Open Day Workshop</strong> | Computer Science, Software Engineering, Cybersecurity, AI &amp; Networking</header>
<h2 id="what-is-pseudocode">What Is Pseudocode?</h2>
<p><strong>Pseudocode</strong> is:</p>
<blockquote>
<p>A structured, languageindependent way of writing algorithms using plain English and programminglike keywords.</p>
</blockquote>
<p>Properties:</p>
<ul>
<li>Not a real programming language</li>
<li>No official right version, but we agree a <strong>house style</strong></li>
<li>Easy to translate into <strong>any</strong> programming language</li>
</ul>
<footer><strong>From Idea to Small System:</strong> Python for Software Engineers</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-header="**Open Day Workshop** | Computer Science, Software Engineering, Cybersecurity, AI &amp; Networking" data-footer="**From Idea to Small System:** Python for Software Engineers" data-paginate="true" data-class="ugm-invert" data-theme="ugm" lang="en-US" class="ugm-invert" data-marpit-pagination="23" style="--header:**Open Day Workshop** | Computer Science, Software Engineering, Cybersecurity, AI &amp; Networking;--footer:**From Idea to Small System:** Python for Software Engineers;--paginate:true;--class:ugm-invert;--theme:ugm;" data-marpit-pagination-total="49" data-size="16:9">
<header><strong>Open Day Workshop</strong> | Computer Science, Software Engineering, Cybersecurity, AI &amp; Networking</header>

<h2 id="example-tea-in-pseudocode">Example: Tea in Pseudocode</h2>
<div class="cols cols-21">
<div>
<p>Lets rewrite make tea in a more structured way:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-plaintext">BEGIN
  FILL kettle with water
  SWITCH kettle ON
  WAIT until water is boiling
  PLACE teabag in cup
  POUR boiling water into cup
  WAIT 3 minutes
  REMOVE teabag
  ADD milk if desired
  ADD sugar if desired
  STIR drink
END
</code></pre>
</div>
<div>
<p>Notice:</p>
<ul>
<li>Clear <strong>BEGIN</strong> and <strong>END</strong></li>
<li>One action per line</li>
<li>Simple conditional idea: if desired</li>
</ul>
</div>
</div>
<footer><strong>From Idea to Small System:</strong> Python for Software Engineers</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-header="**Open Day Workshop** | Computer Science, Software Engineering, Cybersecurity, AI &amp; Networking" data-footer="**From Idea to Small System:** Python for Software Engineers" data-paginate="true" data-theme="ugm" lang="en-US" data-marpit-pagination="24" style="--header:**Open Day Workshop** | Computer Science, Software Engineering, Cybersecurity, AI &amp; Networking;--footer:**From Idea to Small System:** Python for Software Engineers;--paginate:true;--theme:ugm;" data-marpit-pagination-total="49" data-size="16:9">
<header><strong>Open Day Workshop</strong> | Computer Science, Software Engineering, Cybersecurity, AI &amp; Networking</header>
<h2 id="computer-style-pseudocode-example">Computer-style Pseudocode Example</h2>
<p>Now a more program-like example: <strong>Pass / Fail</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-plaintext">BEGIN
  INPUT score
  IF score &gt;= 40 THEN
    OUTPUT &quot;Pass&quot;
  ELSE
    OUTPUT &quot;Fail&quot;
  ENDIF
END
</code></pre>
<p>This matches the <strong>Pass/Fail flowchart</strong> youve seen before.</p>

<p><strong>Let's code this together!</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">add_task</span>(<span class="hljs-params">tasks</span>):

        <span class="hljs-string">&quot;name&quot;</span>: task_name,
        <span class="hljs-string">&quot;done&quot;</span>: <span class="hljs-literal">False</span>
    }

    tasks.append(new_task)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Added: <span class="hljs-subst">{task_name}</span>&quot;</span>)
</code></pre>

<h2 id="function-2-list-all-tasks">Function 2: List All Tasks</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">list_tasks</span>(<span class="hljs-params">tasks</span>):
    <span class="hljs-string">&quot;&quot;&quot;Display all tasks with their status&quot;&quot;&quot;</span>
    <span class="hljs-keyword">if</span> <span class="hljs-built_in">len</span>(tasks) == <span class="hljs-number">0</span>:
        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4ed.svg" data-marp-twemoji=""/> No tasks yet!&quot;</span>)
        <span class="hljs-keyword">return</span>

    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;\n<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4cb.svg" data-marp-twemoji=""/> Your Tasks:&quot;</span>)
    <span class="hljs-keyword">for</span> i, task <span class="hljs-keyword">in</span> <span class="hljs-built_in">enumerate</span>(tasks):
        status = <span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/>&quot;</span> <span class="hljs-keyword">if</span> task[<span class="hljs-string">&quot;done&quot;</span>] <span class="hljs-keyword">else</span> <span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2b1c.svg" data-marp-twemoji=""/>&quot;</span>
        <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">{i+<span class="hljs-number">1</span>}</span>. <span class="hljs-subst">{status}</span> <span class="hljs-subst">{task[<span class="hljs-string">&#x27;name&#x27;</span>]}</span>&quot;</span>)
</code></pre>

<h2 id="function-3-mark-task-done">Function 3: Mark Task Done</h2>
<p><strong>Your turn to help design this!</strong></p>
<p><strong>Question:</strong> How do we identify <em>which</em> task to mark done?</p>
<p>A) By task name (user types the name)<br />
B) By number (user types 1, 2, 3...)<br />
C) Mark all tasks done at once</p>
<p><strong>Let's code the winner:</strong></p>
<footer><strong>From Idea to Small System:</strong> Python for Software Engineers</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-header="**Open Day Workshop** | Computer Science, Software Engineering, Cybersecurity, AI &amp; Networking" data-footer="**From Idea to Small System:** Python for Software Engineers" data-paginate="true" data-theme="ugm" lang="en-US" data-marpit-pagination="35" style="--header:**Open Day Workshop** | Computer Science, Software Engineering, Cybersecurity, AI &amp; Networking;--footer:**From Idea to Small System:** Python for Software Engineers;--paginate:true;--theme:ugm;" data-marpit-pagination-total="49" data-size="16:9">
<header><strong>Open Day Workshop</strong> | Computer Science, Software Engineering, Cybersecurity, AI &amp; Networking</header>
<h2 id="function-3-mark-task-done-solution">Function 3: Mark Task Done (Solution)</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">mark_done</span>(<span class="hljs-params">tasks</span>):
    <span class="hljs-string">&quot;&quot;&quot;Mark a task as completed&quot;&quot;&quot;</span>
    <span class="hljs-keyword">if</span> <span class="hljs-built_in">len</span>(tasks) == <span class="hljs-number">0</span>:
        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4ed.svg" data-marp-twemoji=""/> No tasks to mark!&quot;</span>)
        <span class="hljs-keyword">return</span>

    list_tasks(tasks)  <span class="hljs-comment"># Show tasks first</span>

    <span class="hljs-keyword">try</span>:
        choice = <span class="hljs-built_in">int</span>(<span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;\nWhich task number? &quot;</span>)) - <span class="hljs-number">1</span>
        <span class="hljs-keyword">if</span> <span class="hljs-number">0</span> &lt;= choice &lt; <span class="hljs-built_in">len</span>(tasks):
            tasks[choice][<span class="hljs-string">&quot;done&quot;</span>] = <span class="hljs-literal">True</span>
            <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Marked done: <span class="hljs-subst">{tasks[choice][<span class="hljs-string">&#x27;name&#x27;</span>]}</span>&quot;</span>)
        <span class="hljs-keyword">else</span>:
            <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> Invalid task number!&quot;</span>)
    <span class="hljs-keyword">except</span> ValueError:
        <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> Please enter a number!&quot;</span>)
</code></pre>
<footer><strong>From Idea to Small System:</strong> Python for Software Engineers</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-header="**Open Day Workshop** | Computer Science, Software Engineering, Cybersecurity, AI &amp; Networking" data-footer="**From Idea to Small System:** Python for Software Engineers" data-paginate="true" data-theme="ugm" lang="en-US" data-marpit-pagination="36" style="--header:**Open Day Workshop** | Computer Science, Software Engineering, Cybersecurity, AI &amp; Networking;--footer:**From Idea to Small System:** Python for Software Engineers;--paginate:true;--theme:ugm;" data-marpit-pagination-total="49" data-size="16:9">
<header><strong>Open Day Workshop</strong> | Computer Science, Software Engineering, Cybersecurity, AI &amp; Networking</header>
<h2 id="connecting-it-all-main-menu">Connecting It All: Main Menu</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">main_menu</span>():
    tasks = []

    <span class="hljs-keyword">while</span> <span class="hljs-literal">True</span>:
        ...

        choice = <span class="hljs-built_in">input</span>(<span class="hljs-string">&quot;\nChoose an option: &quot;</span>)

        <span class="hljs-keyword">if</span> choice == <span class="hljs-string">&quot;1&quot;</span>:
            add_task(tasks)
        <span class="hljs-keyword">elif</span> choice == <span class="hljs-string">&quot;2&quot;</span>:
            list_tasks(tasks)
        <span class="hljs-keyword">elif</span> choice == <span class="hljs-string">&quot;3&quot;</span>:
            mark_done(tasks)
        <span class="hljs-keyword">elif</span> choice == <span class="hljs-string">&quot;0&quot;</span>:
            <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f44b.svg" data-marp-twemoji=""/> Goodbye!&quot;</span>)
            <span class="hljs-keyword">break</span>
        <span class="hljs-keyword">else</span>:
            <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> Invalid choice!&quot;</span>)

main_menu()
</code></pre>

<h2 id="what-could-go-wrong-%F0%9F%90%9B">What Could Go Wrong? <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f41b.svg" data-marp-twemoji=""/></h2>

<header><strong>Open Day Workshop</strong> | Computer Science, Software Engineering, Cybersecurity, AI &amp; Networking</header>
<h2 id="software-engineering-magic-refactoring">Software Engineering Magic: Refactoring</h2>
<p><strong>Notice we print the menu in multiple places?</strong></p>
<p><strong>Before (duplicated code):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;\n=== Task Tracker ===&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;1. Add task&quot;</span>)
<span class="hljs-comment"># ... repeated everywhere</span>
</code></pre>
<p><strong>After (DRY = Don't Repeat Yourself):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">show_menu</span>():
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;\n=== Task Tracker ===&quot;</span>)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;1. Add task&quot;</span>)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;2. List tasks&quot;</span>)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;3. Mark task done&quot;</span>)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;0. Exit&quot;</span>)
</code></pre>
<p><strong>Now we just call <code>show_menu()</code> wherever needed!</strong></p>
<footer><strong>From Idea to Small System:</strong> Python for Software Engineers</footer>
</section>

<header><strong>Open Day Workshop</strong> | Computer Science, Software Engineering, Cybersecurity, AI &amp; Networking</header>
<h2 id="se-concepts-we-just-used-%F0%9F%92%A1">SE Concepts We Just Used <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4a1.svg" data-marp-twemoji=""/></h2>
<table>
<thead>
<tr>
<th>Concept</th>
<th>What It Means</th>
<th>Why It Matters</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Functions</strong></td>
<td>Break code into reusable pieces</td>
<td>Easier to test and fix</td>
</tr>
<tr>
<td><strong>Modularity</strong></td>
<td>Each function does ONE thing</td>
<td>Clear, organized code</td>
</tr>
<tr>
<td><strong>Naming</strong></td>
<td>Variables/functions have clear names</td>
<td>Anyone can read your code</td>
</tr>
<tr>
<td><strong>Edge cases</strong></td>
<td>Handling empty lists, bad input</td>
<td>Prevents crashes</td>
</tr>
<tr>
<td><strong>DRY principle</strong></td>
<td>Don't Repeat Yourself</td>
<td>Less code = fewer bugs</td>
</tr>
</tbody>
</table>
<p><strong>These principles scale from 50-line scripts to 50,000-line systems!</strong></p>
<footer><strong>From Idea to Small System:</strong> Python for Software Engineers</footer>
</section>
